<!doctype html>
<html lang=fr>
	<head>
		<meta name="viewport" content="width=device-width"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<meta charset="UTF-8" />
		<title>Alt-13</title>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="css/test.css"/>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
			function initialisation(){
				var centreCarte = new google.maps.LatLng(48.913912, 2.418886);
				var optionsCarte = {
					mapTypeControl : false,
					zoom: 15,
					center: centreCarte,
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					streetViewControl: false,
					panControl : false
				}
				var maCarte = new google.maps.Map(document.getElementById("Map"), optionsCarte);
			}
			google.maps.event.addDomListener(window, 'load', initialisation);
		</script>
		<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
		<script src="geolocation.js"></script>
		<script src="deezerJS.js"></script>
		<script src="monJS.js"></script>
	</head>
	
	
	<body onload="initPlayer();init();">
		<header>
				<div id="title">Alt'13</div>
			<div class="menu-trigger"><i class="fa fa-bars"></i></div>
			<img src="media/logo.png" alt="logo" class="logo"/>
			<nav id="slide-menu">
				<ul>
					<li class="logout">D&eacuteconnexion</li>
					<li class="settings">Pr&eacutef&eacuterences</li>
					<li class="favorite">Favoris</li>
					<li class="playlists">Mes playlists</li>
					<li class="shows">Concerts</li>
					<li class="premium">Premium</li>
					<li class="about">En savoir plus</li>
				</ul>
			</nav>
			<div class="menubis-trigger"><i class="fa fa-sliders"></i></div>
			<nav id="slide-menubis">
					
				<ul>
					<li class="filter-off"><a href="">Rock</a></li>
					<li class="filter-off"><a href="">Rap</a></li>
					<li class="filter-off"><a href="">Country</a></li>
					<li class="filter-off"><a href="">Jazz</a></li>
					<li class="filter-off"><a href="">Classique</a></li>
				</ul>
			</nav>
		</header>
		<div id="Map"></div>
		<div id="playerPart">
				<div id="dz-root"></div>
				<div id="slider_seek" class="progressbarplay" style="">
					<div class="bar" style="width: 0%;"></div>
				</div>
				<div id="controlers">
					<input class='boutonMin' type="button" onclick="toLowerVolume(); return false;" value="-"/>
					<input class='boutonMin' type="button" onclick="DZ.player.prev(); return false;" value="&#9668;&#9668;"/>
					<input id='boutonPlayPse' type="button" onclick="playPause(); return false;" value="&#9646;&#9646;" disabled>
					<input class='boutonMin' type="button" onclick="DZ.player.next(); return false;" value="&#9658;&#9658;"/>
					<input class='boutonMin' type="button" onclick="toUpperVolume(); return false;" value="+"/>
				</div>
			</div>
			<pre id="event_listener" style="height:80px;overflow:auto;"></pre>
	</body>
</html>
