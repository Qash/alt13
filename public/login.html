<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/login.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	<header>
			<img src="media/logo.png" alt="logo" class="logo"/></i>
		</header>
		<div id="slogan"> 
			<h1>Marchez, decouvrez, ecoutez</h1> 
			<p>Alt-13 est une application mobile permettant, grâce à la géolocalisation, de découvrir de nouvelles musiques en fonction du lieu où vous vous trouvez. Les musiques viendront à vous lorsque vous vous promenerez à travers Paris.</p>
		</div>
		<div id="logo">
			<img src="media/fb.png" alt="logo" class="fb"/>
			<img src="media/tw.png" alt="logo" class="tw"/>
			<img src="media/google.png" alt="logo" class="ggle"/>
		</div>
		<div id="formulaire">
		<form id="logForm" method="POST" role="form">
			<legend class='fancy'><span>Connexion</span></legend>
			<div class="alert alert-danger" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="loginField" placeholder="Login" required>
				<input type="password" class="form-control" id="pwdField" placeholder="Password">
			</div>
			<div class="btn-grp">
				<button class='btn btn-less' onclick="refreshForm(false)">S'enregistrer</button>
				<button class="btn">Se connecter</button>
			</div>
			
		</form>
		<form id="signForm" method="POST" role="form">
			<legend class='fancy'><span>Inscription</span></legend>
			<div class="alert alert-danger" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			</div>
			<div class="form-group">
				<input type="mail" class="form-control" id="mailField" placeholder="Mail">
				<input type="text" class="form-control" id="loginField" placeholder="Login" required>
				<input type="password" class="form-control" id="pwdField" placeholder="Password">
			</div>
			<div class="btn-grp">
			<button class="btn btn-less" onclick="refreshForm(true)">Déjà inscrit ?</button>
			<button class="btn">Submit</button>
			</div>
		</form>
		</div>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="https://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
