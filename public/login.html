<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/alt13.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<form id="logForm" method="POST" role="form">
			<legend>Connexion</legend>
			<div class="alert alert-danger">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="loginField" placeholder="Login" required>
				<input type="password" class="form-control" id="pwdField" placeholder="Password">
			</div>
			<button class="btn btn-primary">Submit</button>
			<a href="javascript:void(0)" onclick="refreshForm(false)">Pas encore inscrit ?</a>
		</form>
		<form id="signForm" method="POST" role="form">
			<legend>Inscription</legend>
			<div class="alert alert-danger">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			</div>
			<div class="form-group">
				<input type="mail" class="form-control" id="mailField" placeholder="Mail">
				<input type="text" class="form-control" id="loginField" placeholder="Login" required>
				<input type="password" class="form-control" id="pwdField" placeholder="Password">
			</div>
			<button class="btn btn-primary">Submit</button>
			<a href="javascript:void(0)" onclick="refreshForm(true)">Déjà inscrit ?</a>
		</form>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
